<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Funcionários</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="./src/assets/styles/style.css">
</head>
<body>
  <h1>🔧 Sistema de Gestão de Funcionários</h1>

  <div class="container">
    <div class="sidebar">
      <div>
        <h2>Dados e Estatística</h2>
        <button id="btnList">📋Lista de Funcionários</button>
        <button id="btnGraphics">📊 Gráficos</button>
        <button id="btnReport">📋 Relatório Geral</button>
        <button id="btnExport">⬇️ Exportar JSON</button>
      </div>

      <div>
        <h2>Adicionar Funcionário</h2>
        <input type="text" placeholder="Nome do funcionário" id="novoNome" />
        <input type="number" placeholder="Salário" id="novoSalario" />
        <select id="novoSetor">
          <option value="">Setor</option>
          <option value="TI">TI</option>
          <option value="RH">RH</option>
          <option value="Financeiro">Financeiro</option>
          <option value="Marketing">Marketing</option>
        </select>
        <button id="btnAdicionar">➕ Adicionar</button>
      </div>

    </div>
    
    <div class="content">
      <div class="headerTable">
      </div>

      <div class="bodyTable" style="margin-top: 20px;">
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
